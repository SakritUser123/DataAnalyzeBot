<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Textbox</title>
</head>
<body>

  <h2>Enter Text</h2>
  <input type="text" id="user-input" placeholder="Type something...">
  <button id="submit-btn">Submit</button>

  <p id="result"></p>

  <script>
    from seam.py import decoded_output
    // Get references to elements
    const userInput = document.getElementById('user-input');
    const submitBtn = document.getElementById('submit-btn');
    const resultDiv = document.getElementById('result');

    // Handle Submit button click event
    submitBtn.addEventListener('click', function() {
      const inputText = userInput.value; // Get the input value
      resultDiv.textContent = "You entered: " + inputText ; // Display the entered text
      userInput.value = ''; // Clear the input field
    });
  </script>

</body>
</html>
