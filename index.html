<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flask Web App</title>
   <title>Chatbot</title>
   <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: black;
        max-width: 100%;
        height: auto;
      }

      @keyframes background_change {
        0%   {background-color: red;}
        50%  {background-color: blue;}
        75%  {background-color: green;}
        100% {background-color: red;}
      }

      .chat-container {
        max-width: 800px;
        margin: 50px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .chat-box {
        height: 300px;
        max-height: 600px;
        overflow-y: auto;
        margin-bottom: 20px;
        font-size: 13px;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
      }

      .bot-message {
        background-color: #f0f0f0;
        text-align: left;
      }

      .user-message {
        background-color: #0078d4;
        color: white;
        text-align: right;
      }

      input {
        width: 90%;   /* Adjust the width of the typing area */
        padding: 30px;  /* Increased padding to make it taller */
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 32px;  /* Larger font size for typing */
        height: 50px;  /* Set a height to make the input field taller */
      }
      button {
        padding: 10px;
        border-radius: 8px;
        background-color: #0078d4;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #005fa3;
      }
   </style>
</head>
<body>
   <div class="chat-container">
      <div class="chat-box" id="chat-box">
         <div class="message bot-message">Hello! I am an Data Anaylzer AI, provide a database schema and I will analyze the data set and graph it if possible!</div>
         <p>Do not use for malicious purposes<b>NOT</b> to be used for these malicious purposes!</p>
      </div>

      <!-- Form for user input -->
      <form method="POST" action="/" onsubmit="displayMessage(); return false;">
         <input type="text" id="user-input" name="user_input" placeholder="How do you feel..." required>
         <button type="submit">➡️</button>
      </form>

      <!-- Placeholder for dynamic message display -->
      <div id="message-container"></div>
      <script>
      fetch('/', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json'
            },
            body: JSON.stringify({ user_input: userInput })
         })
         .then(response => response.json())
         .then(data => {
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot-message');
            botMessage.textContent = "AI: " + data.generated_text; // Show the AI response
            messageContainer.appendChild(botMessage);
      </script>
   </div>
</body>
</html>
